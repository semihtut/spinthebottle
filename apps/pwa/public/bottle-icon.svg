<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="neckGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  <!-- Bottle body -->
  <ellipse cx="50" cy="70" rx="20" ry="25" fill="url(#bottleGrad)"/>
  <!-- Bottle neck -->
  <rect x="44" y="20" width="12" height="30" rx="4" fill="url(#neckGrad)"/>
  <!-- Bottle top -->
  <rect x="42" y="15" width="16" height="8" rx="3" fill="#065f46"/>
  <!-- Highlight -->
  <ellipse cx="40" cy="65" rx="4" ry="10" fill="rgba(255,255,255,0.3)"/>
</svg>
